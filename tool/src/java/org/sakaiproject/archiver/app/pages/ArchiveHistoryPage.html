<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">

<body>
<wicket:extend>
	<h2><wicket:message key="heading.history">Archive History</wicket:message></h2>	
	
	<table class="table table-striped table-bordered table-hover table-condensed">
		<thead>
			<tr>
				<th><wicket:message key="heading.history.status" /></th>
				<th><wicket:message key="heading.history.datecompleted" /></th>
				<th><wicket:message key="heading.history.creator" /></th>
				<th><wicket:message key="heading.history.download" /></th>
			</tr>
		</thead>
		<tbody>
			<tr wicket:id="archiveHistoryView">
				<td wicket:id="status"></td>
				<td wicket:id="dateCompleted"></td>
				<td wicket:id="creator"></td>
				<td>
					<a href="#" wicket:id="downloadLink">
						<wicket:message key="link.history.download" />
					</a>
				</td>
			</tr>
		</tbody>
		
		<!--  make this expandable. remove the download linnk.. when you expand you see the download lin kand the settings -->
	</table>
	<div wicket:id="navigator"></div>


	</wicket:extend>
</body>
</html>
